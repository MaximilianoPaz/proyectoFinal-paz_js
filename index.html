<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Cotizador</title>
  </head>
  <body>
    <main>
      <div
        class="
          position-relative
          overflow-hidden
          p-3 p-md-5
          m-md-3
          text-center
          bg-light
        "
      >
        <div class="col-md-7 p-lg-5 mx-auto my-5">
          <h1 class="display-3 fw-bold" id="titulo">Cotizador</h1>

      </div>
    </main>

    <section class="d-flex justify-content-center p-lg-1 mx-auto my-5">
      <div class="card col-sm-6 p-3">
        <div class="mb-3">
          <h3>Selecciona tipo de cambio</h3>
        </div>
        <div class="mb-2">
          <form class="formulairo">
            <div class="mb-2">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="cambio"  id="Dolar" >Dolar
             </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="cambio"  id="Euro" >Euro
             </div>

            </div>
            <div class="mb-2">
              <p1>Por favor ingrese un monto en $ARS para cotizar:</p1>
              <input
                class="form-control"
                type="number"
                id="valor"
                min="1"
                max="100000000"
              >
            </div>

            </div>
            <div class="mb-2">
              <input type="button" class="btn btn-primary" id="cotizar" value="Cotizar" onclick="convertir()">
            </div>
          </form>
        </div>



    </section>
    <section class="d-flex justify-content-center p-lg-1 mx-auto my-5">
      <div class="card col-sm-10 p-3">
        <div class="mb-3">
          <h3>Ultimas Cotizaciones</h3>
        </div>
        <div class="mb-2">
          <ul id="ultimasCotizaciones">

          </ul>
        </div>
      </div>
    </section>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
   </body>
</html>
